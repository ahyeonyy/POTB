<!DOCTYPE html>
<html lang="en">
<head>
    <!-- 필요한 스타일시트 및 스크립트 파일 로드 -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
        <h2>JSON 데이터를 테이블에 추가</h2>
        <table class="table">
            <thead>
                <tr>
                    <th>키</th>
                    <th>값</th>
                </tr>
            </thead>
            <tbody id="jsonTable">
                <!-- JSON 데이터가 여기에 추가될 것입니다. -->
            </tbody>
        </table>
    </div>

    <script>
        $(document).ready(function () {
            // JSON 데이터를 가져오기 위해 AJAX 요청을 보냅니다.
            $.getJSON('/process-images', function (data) {
                // JSON 데이터를 순회하면서 테이블에 추가합니다.
                $.each(data, function (key, value) {
                    $('#jsonTable').append('<tr><td>' + key + '</td><td>' + value + '</td></tr>');
                });
            });
        });
    </script>
</body>
</html>
