        .upload {

<body>
    <div class="container mt-3">
        <div class="row">

                <span class="ins_title">스캐너를 통해 추출된 이미지를 <br /> 업로드 해주세요. </span>
                <form action="http://localhost:5001/process-images" method="POST" id="image" enctype="multipart/form-data">
                    <div class="mb-3 mt-3">
                        <div class="mb-3">
                            <!-- 숨김 파일 입력 요소 -->
                            <input type="file" class="form-control" id="uploadfile" name="image1" >
                            <input type="file" class="form-control" id="uploadfile" name="image2" >
                            <input type="submit" class="form-control" id="uploadfile" value="검사하기 ">
                        </div>
                    </div>
                    <!-- 이미지 업로드 버튼 추가 -->
                    <button type="button" class="btn btn-primary" id="btn_upload">
                        스캔된 여권 업로드
                    </button>
                    <button type="button" class="btn btn-primary" id="btn_upload2">
                        스캔된 여권 업로드
                    </button>
                </form>
            </div>
        </div>
    </div>
